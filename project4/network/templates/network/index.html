{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id="newpostview">
        {% if user.is_authenticated %}
        <div id="newpost" class="container border col-11 my-2">
        <h3>New Post</h3>
        <form id="postform" >
           <textarea class="form-control" style="margin: 10px" id="bodyform"></textarea>
           <input type="submit" class="btn btn-primary" style="margin: 10px" value="Post"/>
        </form>
        </div>
        {% endif %}
    </div>

    <div id="postsview">
    </div>

    <div id="userview"> User View
    </div>

    <div id="pagination">
        <nav aria-label="Page navigation example" >
            <ul class="pagination">
              <li class="page-item"><a class="page-link" id="previous">Previous</a></li>
              <div id="pages"></div>
              <li class="page-item"><a class="page-link" id="next">Next</a></li>
            </ul>
        </nav> 
    </div>


    
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
